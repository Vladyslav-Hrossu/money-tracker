<div class="container">
    <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput [formControl]="filterField" placeholder="Type filter here" #input>
    </mat-form-field>

    <div class="totals">
        <div>Всего Влад: {{getSpends(spendersList.VLAD)}}</div>
        <div>Всего Марина: {{getSpends(spendersList.MARINA)}}</div>
    </div>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Spender Column -->
            <ng-container matColumnDef="spender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя</th>
                <td mat-cell *matCellDef="let row"> {{spenders[row?.spender]}} </td>
            </ng-container>

            <!-- sum Column -->
            <ng-container matColumnDef="sum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Сумма</th>
                <td mat-cell *matCellDef="let row"> {{row?.sum}} грн</td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Описание</th>
                <td mat-cell *matCellDef="let row"> {{row?.description}} </td>
            </ng-container>

            <!-- category Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Категория</th>
                <td mat-cell *matCellDef="let row"> {{categories[row?.category]}} </td>
            </ng-container>

            <!-- date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата</th>
                <td mat-cell *matCellDef="let row"> {{row?.date | date}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
