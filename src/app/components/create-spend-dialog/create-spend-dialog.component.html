<h2 mat-dialog-title>Добавить трату</h2>
<mat-dialog-content class="mat-typography">
    <form class="form-container">
        <div>
            <mat-form-field class="form-field">
                <mat-label>Имя</mat-label>
                <mat-select>
                    <mat-option *ngFor="let spender of spendersList" [value]="spender.value">
                        {{spender.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field">
                <mat-label>Категория</mat-label>
                <mat-select>
                    <mat-option *ngFor="let category of categoriesList" [value]="category.value">
                        {{category.displayValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field">
                <mat-label>Cумма</mat-label>
                <input matInput type="text">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="form-field">
                <mat-label>Описание</mat-label>
                <input matInput type="text">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Отмена</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Добавить</button>
</mat-dialog-actions>
